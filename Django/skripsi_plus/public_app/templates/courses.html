{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}Courses{% endblock %}

{% block content %}
<main class="mb-5">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 text-center">
        <div class="section-title">
          <h1 class="display-4">Our Courses</h1>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <form
          class="form-inline d-flex justify-content-center"
          method="GET"
          action="{% url 'course' %}"
        >
          <input
            class="form-control"
            name="query"
            id="searchInput"
            type="search"
            placeholder="Search by name or price"
            aria-label="Search"
          />
          <button class="btn btn-brand" type="submit" id="searchBtn">
            Search
          </button>
        </form>
      </div>
    </div>
    <div class="row" id="course-cards">
      {% for course in courses %}
      <div class="col-lg-3 col-md-6 mt-3">
        <div class="card h-100" style="width: 100%">
          <div class="image-zoom">
            <div class="image-zoom-wrapper">
              <img
                src="{{ course.image.url }}"
                class="card-img-top"
                alt="{{ course.title }}"
              />
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text flex-grow-1">
              {{ course.description|truncatewords:10 }}
            </p>
            <div
              class="mt-auto d-flex justify-content-between align-items-center"
            >
              <div class="price">
                <span class="ml-2">IDR {{ course.price }}</span>
              </div>
              <a
                href="{% url 'course_detail' course.pk %}"
                class="btn btn-brand"
                >Detail</a
              >
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
